<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="ressources/js/utility.js"></script>
</head>
<body>
	<audio id="playerF1" muted="true" autoplay="true">

	</audio>
	<audio id="playerF2" muted="true">
		<source src="ressources/TestVocal2.ogg" type="audio/ogg">

	<svg width="683px" height="384px"><!-- w = 1366 h = 768 -->
		<defs>
			<g id="Fenetre">
				<!-- <defs>
					<clipPath id="cut-off-bottom">
						<rect x="0" y="0" width="300" height="150" />
					</clipPath>
				</defs>
				<circle cx="150" cy="150" r="150" clip-path="url(#cut-off-bottom)" /> -->
				<rect x="0px" y="0px" width="123" height="93"/><!-- w = 247, h = 186 -->
			</g>

	<script type="text/javascript">

		var aud2 = document.getElementById("playerF2");
		aud.onended = function() {

		    alert("The audio has ended");
		};
