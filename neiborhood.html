<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<audio id="playerF1" muted="true" autoplay="true">

				<g id="Fenetre">
					<rect x="0px" y="0px" width="540" height="350"/><!-- w = , h =  -->

			<use xlink:href="#Fenetre" x="50px" y="360px" fill-opacity="0.1" /><!-- x = 195 y = 308 -->

		</svg>
